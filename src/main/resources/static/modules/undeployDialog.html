<!-- Modal -->
<div class="modal fade" id="undeployDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="undeployDialogTitle">Confirmation</h4>
            </div>
            <div class="modal-body">
                Please confirm the undeployment of {{selected.main}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" ng-click="doUndeploy();" data-dismiss="modal">Undeploy</button>
            </div>
        </div>
    </div>
</div>
