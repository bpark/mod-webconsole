<div class="modal fade" id="addModuleDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-white" id="addModuleDialogTitle">Add Module</h4>
            </div>
            <form class="form-horizontal" ng-submit="doAddModule()" ng-controller="ModuleDialogCtrl">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="group" class="col-sm-2 control-label">Group-Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="groupId" id="group"
                                   placeholder="com.example.group">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="artifact" class="col-sm-2 control-label">Artifact-Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="artifactId" id="artifact"
                                   placeholder="artifact-id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="version" class="col-sm-2 control-label">Version</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="version" id="version"
                                   placeholder="version">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="instances" class="col-sm-2 control-label">Instances</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="instances" id="instances"
                                   placeholder="instances">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Config</label>
                        <div id="jsoneditor" class="col-sm-10" style="height: 200px;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-success" data-dismiss="modal">Deploy</button>-->
                    <input type="submit" class="btn btn-primary" id="submit" value="Deploy"/>
                </div>
            </form>
        </div>
    </div>
</div>
