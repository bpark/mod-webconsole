<div class="modal fade" id="addModuleDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addModuleDialogTitle">Add Module</h4>
            </div>
            <form ng-submit="doAddModule()" ng-controller="ModuleDialogCtrl">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="group">Group-Id</label>
                        <input type="text" class="form-control" ng-model="groupId" id="group"
                               placeholder="com.example.group">
                    </div>
                    <div class="form-group">
                        <label for="artifact">Artifact-Id</label>
                        <input type="text" class="form-control" ng-model="artifactId" id="artifact"
                               placeholder="artifact-id">
                    </div>
                    <div class="form-group">
                        <label for="version">Version</label>
                        <input type="text" class="form-control" ng-model="version" id="version" placeholder="version">
                    </div>
                    <div class="form-group">
                        <label for="instances">Instances</label>
                        <input type="text" class="form-control" ng-model="instances" id="instances"
                               placeholder="version">
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-success" data-dismiss="modal">Deploy</button>-->
                    <input type="submit" class="btn btn-primary" id="submit" value="Deploy"/>
                </div>
            </form>
        </div>
    </div>
</div>
