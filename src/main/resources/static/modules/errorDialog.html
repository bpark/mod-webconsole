<div id="errorDialog" class="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true"
     style="padding-top:15%; overflow-y:visible;" ng-controller="ErrorDialogCtrl">
    <div class="modal-dialog modal-m">
        <div class="modal-content">
            <div class="modal-danger"><h4 class="modal-title text-white">Error</h4></div>
            <div class="modal-body">
                Error: {{cause}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="doUndeploy();" data-dismiss="modal"
                        data-toggle="modal" data-target="#addModuleDialog">Back</button>
                <button type="button" class="btn" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
