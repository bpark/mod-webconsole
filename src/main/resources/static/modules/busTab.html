<div ng-controller="BusCtrl">
    <h4>Test content</h4>

    <div class="form-horizontal col-lg-8">

    <form>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Channel</span>
            <input type="text" class="form-control" placeholder="Channel" aria-describedby="basic-addon1" ng-model="channelId">
            <span class="input-group-btn">
                <div ng-switch="connectType">
                    <div ng-switch-when="CONNECT">
                        <button class="btn btn-primary" type="button" ng-click="connect();">Connect</button>
                    </div>
                    <div ng-switch-when="DISCONNECT">
                        <button class="btn btn-warning" type="button" ng-click="disconnect();">Disconnect</button>
                    </div>
                </div>
            </span>
        </div>
        <div class="input-group top-space-20">
            <span class="input-group-addon" id="basic-addon2">Send</span>
            <textarea rows="5" class="form-control" placeholder="Send message content" aria-describedby="basic-addon2" ng-model="messageId"></textarea>
        </div>
        <div class="top-space-20">
            <button class="btn btn-primary pull-right" type="button" ng-click="send();">Send</button>
        </div>
    </form>

    <div class="input-group top-space-80">
        <span class="input-group-addon" id="basic-addon3">Receive</span>
        <textarea rows="5" class="form-control" placeholder="Incoming Message" aria-describedby="basic-addon3">{{message}}</textarea>
    </div>

    </div>
</div>
